---
name: Autobump

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.HOMEBREW_APP_ID }}
          private-key: ${{ secrets.HOMEBREW_APP_KEY }}
          owner: peter-bread
          repositories: homebrew-tap

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main

      - name: List all formulae
        id: formulae
        run: echo "FORMULAE=$(ls Formula | sed 's/\.rb$//' | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Bump packages
        uses: Homebrew/actions/bump-packages@main
        with:
          # Custom GitHub access token with only the 'public_repo' scope enabled
          token: ${{ steps.app-token.outputs.token }}
          fork: false
          formulae: ${{ env.FORMULAE }}
