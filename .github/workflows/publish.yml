---
name: brew pr-pull

on:
  pull_request_target:
    types:
      - labeled

jobs:
  pr-pull:
    if: contains(github.event.pull_request.labels.*.name, 'pr-pull')
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      checks: read
      contents: write
      issues: read
      pull-requests: write

    steps:

      - name: Get test-bot status
        id: test-bot-status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHA: ${{ github.event.pull_request.head.sha }}
          REF: ${{ github.event.pull_request.head.ref }}
        run: |
          CONCLUSION=$(gh run list \
            --workflow tests.yml \
            --branch "$REF" \
            --json headSha,conclusion \
            --jq ".[] | select(.headSha==$SHA) | .conclusion" |
            head -n1)

          echo "conclusion=$CONCLUSION" >> "$GITHUB_OUTPUT"

      - name: Handle non-success
        if: steps.test-bot-status.outputs.conclusion != 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          gh pr edit "$PR" --remove-label 'pr-pull'
          gh pr comment --body "Removed \`pr-pull\` label because test bot has not succeeded"
          exit 1

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CELLARMAN_APP_ID }}
          private-key: ${{ secrets.CELLARMAN_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up git
        uses: Homebrew/actions/git-user-config@main

      - name: Pull bottles
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ github.event.pull_request.number }}
        run: brew pr-pull --debug --tap="$GITHUB_REPOSITORY" "$PULL_REQUEST"

      - name: Push commits
        uses: Homebrew/actions/git-try-push@main
        with:
          branch: main

      - name: Delete branch
        if: github.event.pull_request.head.repo.fork == false
        env:
          BRANCH: ${{ github.event.pull_request.head.ref }}
        run: git push --delete origin "$BRANCH"
